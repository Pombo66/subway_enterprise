version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: subway-postgres-dev
    environment:
      POSTGRES_USER: subway
      POSTGRES_PASSWORD: subway_dev_password
      POSTGRES_DB: subway_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subway"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
